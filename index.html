<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vídeo + Legenda</title>

  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .player-container {
      width: 100%;
      /* ALTERAÇÃO AQUI:
         Mudei de 900px para 450px. 
         Como o vídeo é vertical, limitar a largura força a altura a diminuir proporcionalmente,
         fazendo caber na tela sem precisar tirar o zoom.
      */
      max-width: 450px; 
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.12);
    }

    /* Garante que o vídeo respeite a largura do container */
    video.video-js {
      width: 100% !important;
      height: auto !important;
      border-radius: 8px; /* Adicionei uma borda suave no vídeo para ficar bonito */
    }
  </style>
</head>
<body>

<div class="player-container">
  <video
    id="videoPlayer"
    class="video-js vjs-default-skin vjs-big-play-centered" 
    controls
    preload="auto"
    data-setup="{}"
  >
    <source src="folguista.mp4" type="video/mp4" />

    <track
      src="folguista.vtt"
      kind="subtitles"
      srclang="pt"
      label="Português"
      default
    />
  </video>
</div>

<script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>

<script>
  const player = videojs('videoPlayer');
  player.ready(function () {
    const tracks = player.remoteTextTracks();
    for (let i = 0; i < tracks.length; i++) {
      if (tracks[i].kind === 'subtitles') {
        tracks[i].mode = 'showing';
      }
    }
  });
</script>

</body>
</html>
